<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Property Registration Form</title>
    <link rel="stylesheet" href="styles\PropRegForm\style.css">
    <script src="components\header.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="navbar" class="page">
        <header-component></header-component>
    </div>
    <div id="form" class="page">
        <fieldset>
            <legend>
                <h2>DreamHome Property Registration Form</h2>
            </legend>
            <form>
                <fieldset>
                    <div>
                        <div id="prop-num" class="top1">
                            <label for="property-number">Property Number:</label>
                            <input type="text" id="property-number" name="property-number" required><br><br>
                        </div>
                        <div id="type" class="top1">
                            <label for="type">Type:</label>
                            <input type="text" id="type" name="type" required><br><br>
                        </div>
                    </div>
                    <div>
                        <div id="room" class="top2">
                            <label for="rooms">Rooms:</label>
                            <input type="number" id="rooms" name="rooms" min="1" required><br><br>
                        </div>
                        <div id="rent" class="top2">
                            <label for="rent">Rent:</label>
                            <input type="number" id="rent" name="rent" min="1000" required><br><br>
                        </div>
                    </div>
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea><br><br>
                </fieldset><br>
                <fieldset>
                    <diV>
                        <diV id="owner-name" class="top3">
                            <label for="owner-name">owner Name:</label>
                            <input type="text" name="owner-name" required><br><br>
                        </diV>
                        <diV id="owner-number" class="top3">
                            <label for="owner-number">Owner Number (if known):</label>
                            <input type="text" name="owner-number"><br><br>
                        </diV>
                    </diV>
                    <label for="owner-address">Address:</label>
                    <textarea id="owner-address" name="owner-address" required></textarea><br><br>

                    <label for="owner-tel">Tel. No.:</label>
                    <input type="tel" id="owner-tel" name="owner-tel" required><br><br>


                </fieldset><br>
                <fieldset>
                    <legend>Enter details where applicable:</legend>
                    <div>
                        <div class="mid-info">
                            <label for="business-type">Type of business:</label>
                            <input type="text" id="business-type" name="business-type" required><br><br>
                        </div>
                        <div class="mid-info">
                            <label for="contact-name" id="cname">Contact Name:</label>
                            <input type="text" id="contact-name" name="contact-name" required><br><br>
                        </div>
                    </div>
                </fieldset><br>
                <div>
                    <div id="manage" class="btm-info">
                        <fieldset>
                            <label for="staff-managed">Managed by staff:</label>
                            <input type="text" id="staff-managed" name="staff-managed" required><br><br>
                        </fieldset><br>
                    </div>
                    <div id="branch" class="btm-info">
                        <fieldset>
                            <label for="branch-registered">Registered at branch:</label>
                            <select id="branch-registered" name="branch-registered" required>
                                <option value="">Select Branch</option>
                                <option value="branch1">Branch 1</option>
                                <option value="branch2">Branch 2</option>
                                <option value="branch3">Branch 3</option>
                            </select><br><br>
                        </fieldset><br>
                    </div>
                </div>
                <div class="submit-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </fieldset>
    </div>
</body>

</html>
