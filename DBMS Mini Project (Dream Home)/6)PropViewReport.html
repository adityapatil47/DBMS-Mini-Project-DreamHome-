<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Property Viewing Report</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>
            <h2>DreamHome Property Viewing Report</h2>
        </legend><br>
        <fieldset>
            <label for="property-number">Property Number:</label>
            <input type="text" id="property-number" name="property-number" required><br><br>

            <label for="property-address">Property Address:</label>
            <textarea id="property-address" name="property-address" required></textarea><br><br>

            <label for="type">Type:</label>
            <input type="text" id="type" name="type" required><br><br>

            <label for="rent">Rent:</label>
            <input type="number" id="rent" name="rent" required><br><br>
        </fieldset><br>
        <fieldset>
            <table>
                <thead>
                    <tr>
                        <th>Client Number</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Smith</td>
                        <td>20 feb 2003</td>
                        <td>NO Comment</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Doe</td>
                        <td>23 jan 2000</td>
                        <td>NO Comment</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Bob Johnson</td>
                        <td>12 Dec 2005</td>
                        <td>NO Comment</td>
                    </tr>
                </tbody>
            </table>
        </fieldset><br>
    </fieldset>

</body>

</html>
