<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Lease Number 00345810</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>DreamHome Lease</h2>
        </legend>
        <h3>Number 00345810</h3>
        <form>
            <fieldset>
                <label for="client-number">Client Number:</label>
                <input type="text" id="client-number" name="client-number" placeholder="CR74"><br><br>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Mike Ritchie"><br><br>
                <label for="client-signature">Client Signature:</label>
                <input type="text" id="client-signature" name="client-signature"><br><br>
            </fieldset><br>
            <fieldset>
                <label for="property-number">Property Number:</label>
                <input type="text" id="property-number" name="property-number" placeholder="PG16"><br><br>
                <label for="property-address">Property Address:</label>
                <input type="text" id="property-address" name="property-address"
                    placeholder="5 Novar Dr, Glasgow"><br><br>
            </fieldset><br>
            <fieldset>
                <label for="rent-start">Rent Start:</label>
                <input type="text" id="rent-start" name="rent-start" placeholder="01/06/04"><br><br>
                <label for="rent-finish">Rent Finish:</label>
                <input type="text" id="rent-finish" name="rent-finish" placeholder="31/05/05"><br><br>
                <label for="duration">Duration:</label>
                <input type="text" id="duration" name="duration" placeholder="1 year"><br><br>
            </fieldset><br>
            <fieldset>
                <legend>Enter payment details</legend>
                <label for="monthly-rent">Monthly Rent:</label>
                <input type="text" id="monthly-rent" name="monthly-rent" placeholder="450"><br><br>
                <label for="payment-method">Payment Method:</label>
                <input type="text" id="payment-method" name="payment-method" placeholder="Cheque"><br><br>
                <label for="deposit-paid">Deposit Paid (Y or N):</label>
                <input type="text" id="deposit-paid" name="deposit-paid" placeholder="Yes"><br><br>
                <label for="deposit-amount">Deposit Amount:</label>
                <input type="text" id="deposit-amount" name="deposit-amount" placeholder="20"><br><br>
            </fieldset><br>

        </form>
    </fieldset><br>
</body>

</html>
