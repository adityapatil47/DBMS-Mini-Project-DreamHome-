<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Staff Listing</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>
            <h2>DreamHome Staff Listing</h2>
        </legend><br>
        <fieldset>
            <label for="branch-number">Branch Number:</label>
            <input type="text" id="branch-number" name="branch-number" required><br><br>

            <label for="branch-address">Branch Address:</label>
            <textarea id="branch-address" name="branch-address" required></textarea><br><br>

            <label for="telephone">Telephone Number(s):</label>
            <input type="tel" id="telephone" name="telephone" required><br><br>
        </fieldset><br>
        <fieldset>
            <table>
                <thead>
                    <tr>
                        <th>Staff Number</th>
                        <th>Name</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>John Smith</td>
                        <td>Sales Representative</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>Jane Doe</td>
                        <td>Marketing Coordinator</td>
                    </tr>
                    <tr>
                        <td>003</td>
                        <td>Bob Johnson</td>
                        <td>IT Manager</td>
                    </tr>
                </tbody>
            </table>
        </fieldset><br>
    </fieldset>

</body>

</html>
