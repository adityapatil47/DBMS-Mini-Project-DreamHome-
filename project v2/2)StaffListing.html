<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Staff Listing</title>
    <link rel="stylesheet" href="styles\StaffListing\style.css">
    <script src="components\header.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="navbar" class="page">
        <header-component></header-component>
    </div>
    <div id="form" class="page">
        <fieldset>
            <legend>
                <h2>DreamHome Staff Listing</h2>
            </legend><br>
            <fieldset>
                <div>
                    <div id="branch-number" class="top">
                        <label for="branch-number">Branch Number:</label>
                        <input type="text" id="br-num" name="branch-number" required><br><br>
                    </div>
                    <div id="telephone" class="top">
                        <label for="telephone">Telephone Number:</label>
                        <input type="tel" name="telephone" required><br><br>
                    </div>
                </div>



                <label for="branch-address">Branch Address:</label>
                <textarea id="branch-address" name="branch-address" required></textarea><br>
                <div class="submit-container">
                    <input type="submit" value="Submit">
                </div>
            </fieldset><br>
            <fieldset>
                <h3>Sample output</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Staff Number</th>
                            <th>Name</th>
                            <th>Position</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>John Smith</td>
                            <td>Sales Representative</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Jane Doe</td>
                            <td>Marketing Coordinator</td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Bob Johnson</td>
                            <td>IT Manager</td>
                        </tr>
                    </tbody>
                </table>
            </fieldset><br>
        </fieldset>
    </div>
</body>

</html>
