<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Property Viewing Report</title>

    <link rel="stylesheet" href="styles\PropViewReport\style.css">
    <script src="components\header.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="navbar" class="page">
        <header-component></header-component>
    </div>
    <div id="form" class="page">
        <fieldset>
            <legend>
                <h2>DreamHome Property Viewing Report</h2>
            </legend><br>
            <form action="#" method="POST"></form>
            <fieldset>
                <label for="property-number" id="property-number">Property Number:</label><br>
                <input type="text" name="property-number" required><br><br>
                <div>
                    <div id="type" class="top">
                        <label for="type">Type:</label><br>
                        <input type="text" name="type" required><br><br>
                    </div>
                    <div id="rent" class="top">
                        <label for="rent">Rent:</label><br>
                        <input type="number" name="rent" required><br><br>
                    </div>
                </div>
                <label for="property-address">Property Address:</label><br>
                <textarea id="property-address" name="property-address" required></textarea><br>
                <div class="submit-container">
                    <input type="submit" value="Submit">
                </div>
            </fieldset><br>
            <fieldset>
                <table>
                    <thead>
                        <tr>
                            <th>Client Number</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>John Smith</td>
                            <td>20 feb 2003</td>
                            <td>NO Comment</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Jane Doe</td>
                            <td>23 jan 2000</td>
                            <td>NO Comment</td>
                        </tr>
                        <tr>
                            <td>003</td>
                            <td>Bob Johnson</td>
                            <td>12 Dec 2005</td>
                            <td>NO Comment</td>
                        </tr>
                    </tbody>
                </table>
            </fieldset><br>
        </fieldset>
        </form>
    </div>
</body>

</html>
