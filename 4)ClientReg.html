<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Client Registration Form</title>
    <link rel="stylesheet" href="styles\ClientReg\style.css">
    <script src="components\header.js" type="text/javascript" defer></script>

</head>

<body>
    <div id="navbar" class="page">
        <header-component></header-component>
    </div>
    <div id="form" class="page">
        <fieldset>
            <legend>
                <h2>DreamHome Client Registration Form</h2>
            </legend>

            <form>
                <fieldset>
                    <div>
                        <div id="client-name" class="top1">
                            <label for="client-name">Client Name:</label><br>
                            <input type="text" name="client-name"><br><br>
                        </div>
                        <div id="client-number" class="top1">
                            <label for="client-number" id="cnum">Client Number (if known):</label><br>
                            <input type="text" name="client-number"><br><br>
                        </div>
                    </div>
                </fieldset><br>
                <fieldset>
                    <legend>Property requirements</legend>
                    <div>
                        <div id="property-type" class="top2">

                            <label for="property-type">Type:</label><br>
                            <input type="text" name="property-type"><br><br>
                        </div>
                        <div id="max-rent" class="top2">
                            <label for="max-rent">Max Rent:</label><br>
                            <input type="number" name="max-rent"><br><br>
                        </div>
                    </div>
                </fieldset><br>
                <fieldset>
                    <label for="branch-number">Branch Number:</label><br>
                    <input type="text" id="branch-number" name="branch-number"><br><br>

                    <label for="branch-address">Branch Address:</label><br><br>
                    <textarea id="branch-address" name="branch-address" required></textarea><br><br>
                    <div>
                        <div id="registered-by" class="btm">
                            <label for="registered-by">Registered By:</label><br>
                            <input type="text" name="registered-by"><br><br>
                        </div>
                        <div id="registration-date" class="btm">
                            <label for="registration-date">Date Registered:</label><br><br>
                            <input type="date" name="registration-date"><br><br>
                        </div>
                    </div>
                </fieldset><br>

                <div class="submit-container">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </fieldset><br>
    </div>
</body>

</html>
