<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Client Registration Form</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>DreamHome Client Registration Form</h2>
        </legend>

        <form>
            <fieldset>

                <label for="client-number">Client Number (Enter if known):</label>
                <input type="text" id="client-number" name="client-number"><br><br>

                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name"><br><br>
            </fieldset><br>
            <fieldset>
                <legend>Enter property requirements:</legend>
                <label for="property-type">Type:</label>
                <input type="text" id="property-type" name="property-type" placeholder="Flat"><br><br>

                <label for="max-rent">Max Rent:</label>
                <input type="number" id="max-rent" name="max-rent" placeholder="750"><br><br>
            </fieldset><br>
            <fieldset>
                <label for="branch-number">Branch Number:</label>
                <input type="text" id="branch-number" name="branch-number" placeholder="B003"><br><br>

                <label for="branch-address">Branch Address:</label>
                <input type="text" id="branch-address" name="branch-address" placeholder="163 Main St, Glasgow"><br><br>
                <label for="registered-by">Registered By:</label>
                <input type="text" id="registered-by" name="registered-by"><br><br>

                <label for="registration-date">Date Registered:</label>
                <input type="date" id="registration-date" name="registration-date" placeholder="2002-11-16"><br><br>
            </fieldset><br>



            <input type="submit" placeholder="Submit">
        </form>
    </fieldset><br>

</body>

</html>
