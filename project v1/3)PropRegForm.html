<!DOCTYPE html>
<html>

<head>
    <title>DreamHome Property Registration Form</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>DreamHome Property Registration Form</h2>
        </legend>
        <form>
            <fieldset>
                <label for="property-number">Property Number:</label>
                <input type="text" id="property-number" name="property-number"><br><br>

                <label for="type">Type:</label>
                <input type="text" id="type" name="type"><br><br>

                <label for="rooms">Rooms:</label>
                <input type="number" id="rooms" name="rooms"><br><br>

                <label for="rent">Rent:</label>
                <input type="number" id="rent" name="rent"><br><br>

                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea><br><br>
            </fieldset><br>
            <fieldset>
                <label for="owner-number">Owner Number (if known):</label>
                <input type="text" id="owner-number" name="owner-number"><br><br>

                <label for="owner-name">Person/Business Name:</label>
                <input type="text" id="owner-name" name="owner-name"><br><br>

                <label for="owner-address">Address:</label>
                <textarea id="owner-address" name="owner-address"></textarea><br><br>

                <label for="owner-tel">Tel. No.:</label>
                <input type="tel" id="owner-tel" name="owner-tel"><br><br>
            </fieldset><br>
            <fieldset>
                <legend>Enter details where applicable:</legend>
                <label for="business-type">Type of business:</label>
                <input type="text" id="business-type" name="business-type"><br><br>

                <label for="contact-name">Contact Name:</label>
                <input type="text" id="contact-name" name="contact-name"><br><br>
            </fieldset><br>
            <fieldset>
                <label for="staff-managed">Managed by staff:</label>
                <input type="text" id="staff-managed" name="staff-managed"><br><br>
            </fieldset><br>
            <fieldset>
                <label for="branch-registered">Registered at branch:</label>
                <select id="branch-registered" name="branch-registered">
                    <option value="branch1">Branch 1</option>
                    <option value="branch2">Branch 2</option>
                    <option value="branch3">Branch 3</option>
                </select><br><br>
            </fieldset><br>

            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>

</html>
